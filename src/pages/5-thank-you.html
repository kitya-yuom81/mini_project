<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="icon" href="../images/title1.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .fade-in {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <div id="navbar" class="fade-in"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <!-- Thank You Section -->
    <section
      class="flex flex-col items-center justify-center min-h-screen bg-white text-center px-4 fade-in"
    >
      <header>
        <h1 class="text-4xl sm:text-5xl font-bold text-blue-700">Thank You.</h1>
      </header>
      <article class="mt-4">
        <p class="text-lg text-gray-700">
          Thanks for getting in touch, I'll be in touch shortly.
        </p>
      </article>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>

    <!-- Animation Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll(".fade-in");
        elements.forEach((el, index) => {
          setTimeout(() => {
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }, index * 200);
        });
      });
    </script>
  </body>
</html>
